
<html>
  <head>
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- navbar sections starts  -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- navbar sections ends  -->

    <!-- calculator section starts-->
    <h1 align="center" style="padding: 10px">Calculator</h1>
    <form method = "post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="operand1" class="form-label"><strong>Operand1</strong></label>
        <input type="text" class="form-control" id="operand1" name ="operand1"/>
      </div>
      <div class="mb-3">
        <label for="operand2" class="form-label"><strong>Operand2</strong></label>
        <input type="text" class="form-control" id="operand2" name="operand2" />
      </div>
      <div class="mb-3">
        <label for="operation" class="form-label"><strong>Type of Operation</strong></label>
        <select class="form-select" name="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
      <button type="submit" class="btn btn-dark"><strong>Result</strong></button>
      <div class="mb-3 p-5">
        <label for="result" class="form-label"><strong>Result</strong></label>
        <input type="text" class="form-control" value="{{res}}"/>
      </div>
      
    </form>

    <!-- calculator section ends-->
  </body>
</html>
